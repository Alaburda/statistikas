service:
  enable : true
  title : "Mūsų paslaugos"
  description : "Kiekvieno poreikiai yra skirtingi, todėl siūlome skirtingas paslaugas. Jeigu neradote ko nors, prašome susisiekti, pasistengsime pagelbėti!"
  service_item:
    # service item loop
    - icon : ion-coffee #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Statistinė analizė
      content: "Sukursime Word dokumentą su statistine analize, grafikais ir metodų aprašymu. Duomenis galite pateikti jums patogiu formatu."

    # service item loop
    - icon : ion-compass #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Imties dydis
      content: "Prieš tyrimą galime nustatyti reikalingų tiriamųjų skaičių pasiekti reikalingą statistinę galią."

    # service item loop
    - icon : ion-image #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Konsultacijos
      content: "Kai norite atlikti analizę patys, bet neesate įsitikinę dėl reikalingo statistinio testo, modelio ar metodikos."

    # service item loop
    - icon : ion-bug #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Reportingo ruošimas
      content: "Savo įmonėje norite sekti KPI, veiklos procesus? Galime paruošti verslo analitinius sprendimus, kurie greičiau informuos apie problemas ir leis sekti verslo rezultatus"

    # service item loop
    - icon : ion-leaf #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: AB testavimas
      content: "Galime atlikti jūsų AB testo analizę ir įvertinti gautus rezultatus."

